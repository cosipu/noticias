<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>⚙️ Panel de Administración</h1>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/noticias">Noticias</a></li>
          <li><a href="/foro">Foro</a></li>
          <li><button class="btn-logout" id="btn-logout">Cerrar Sesión</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="login-password" required>
        </div>
        <div id="login-error" class="error" style="display: none;"></div>
        <button type="submit" class="btn">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Admin Panel -->
  <main id="admin-panel" style="display: none;">
    <div class="container">
      <div class="admin-tabs">
        <button class="tab-btn active" data-tab="noticias">Noticias</button>
        <button class="tab-btn" data-tab="moderacion">Moderación</button>
      </div>

      <div id="error" class="error" style="display: none;"></div>
      <div id="success" class="success" style="display: none;"></div>

      <!-- Tab Noticias -->
      <div id="tab-noticias" class="tab-content active">
        <div class="admin-header">
          <h2>Gestión de Noticias</h2>
          <button class="btn" id="btn-nueva-noticia">+ Nueva Noticia</button>
        </div>

        <!-- Formulario Nueva/Editar Noticia -->
        <div id="form-noticia" class="form-container" style="display: none;">
          <h3 id="form-titulo">Nueva Noticia</h3>
          <form id="form-guardar-noticia">
            <input type="hidden" id="noticia-id">
            <div class="form-group">
              <label>Título</label>
              <input type="text" id="noticia-titulo" required>
            </div>
            <div class="form-group">
              <label>Resumen</label>
              <textarea id="noticia-resumen" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label>Contenido</label>
              <textarea id="noticia-contenido" rows="10" required></textarea>
            </div>
            <div class="form-group">
              <label>Categoría</label>
              <input type="text" id="noticia-categoria" required placeholder="Ej: Política, Economía, Social">
            </div>
            <div class="form-group">
              <label>URL de imagen (opcional)</label>
              <input type="url" id="noticia-imagen">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="noticia-publicada">
                Publicar inmediatamente
              </label>
            </div>
            <button type="submit" class="btn">Guardar</button>
            <button type="button" class="btn btn-secondary" id="btn-cancelar-noticia">Cancelar</button>
          </form>
        </div>

        <!-- Lista de Noticias -->
        <div id="lista-noticias" class="admin-list"></div>
      </div>

      <!-- Tab Moderación -->
      <div id="tab-moderacion" class="tab-content">
        <h2>Moderación del Foro</h2>
        <p class="mb-3">Gestiona hilos y posts del foro anónimo</p>
        
        <div id="lista-hilos-mod" class="admin-list"></div>
      </div>
    </div>
  </main>

  <script src="/js/main.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
