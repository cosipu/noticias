<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilo - Foro</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/foro.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>üì∞ Noticias del Gobierno</h1>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/noticias">Noticias</a></li>
          <li><a href="/foro">Foro</a></li>
          <li><a href="/reglas">Reglas</a></li>
          <li><a href="/acerca">Acerca</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <a href="/foro" class="btn btn-secondary mb-3">‚Üê Volver al foro</a>
      
      <div id="loading" class="loading">Cargando hilo...</div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="success" class="success" style="display: none;"></div>
      
      <!-- Hilo principal -->
      <div id="hilo-container"></div>
      
      <!-- Formulario de respuesta -->
      <div class="form-container" id="respuesta-form">
        <h3>Responder</h3>
        <form id="form-crear-respuesta">
          <div class="form-group">
            <textarea id="respuesta-contenido" required maxlength="2000" placeholder="Escribe tu respuesta..."></textarea>
            <small><span id="char-count">0</span>/2000 caracteres</small>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="captcha" required>
              No soy un robot
            </label>
          </div>
          <button type="submit" class="btn">Publicar Respuesta</button>
        </form>
      </div>
      
      <!-- Lista de respuestas -->
      <div id="respuestas-container"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 - Medio Informativo</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
  <script src="/js/hilo.js"></script>
</body>
</html>
